
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>数据分析12390</title>
    <link rel="stylesheet" href="https://www.layuicdn.com/layui/css/layui.css" type="text/css" data-for="result">
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://www.layuicdn.com/layui/layui.js"></script>
    <style>
        body {
            width: 100%;
            height: 969px;
            text-align: center
        }

        .bg {
            background-image: url('static/bg.jpg');
            width: 100%;
            height: 100%;
        }

        .show {
            display: none;
        }
    </style>
</head>

<body>
    <div class="bg">
        <div style="padding-top: 20%">
            <form action="/show/" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <p>
                    <label style="background: paleturquoise; font-size: 16px; padding: 14px; border-radius: 10px;"
                        for="fileInput">上传文件</label>
                    <input id='fileInput' onchange="aaa(this)" style="display: none;" type="file" name="file">
                    <span class="show" style="background: paleturquoise; font-size: 16px; padding: 14px; border-radius: 10px;">

                        </span>
                    <input id='submit' class="show"
                        style="background: paleturquoise; font-size: 16px; padding: 10px; border-radius: 10px; "
                        type="submit" value="提交">
                </p>
            </form>
        </div>
    </div>
</body>
<script>
    function aaa(a) {
        $('#submit').removeClass('show')
        $('label').text('重新上传！')
        $('span').removeClass('show')
        $('span').text(a.files[0].name)
    }
</script>

</html>
